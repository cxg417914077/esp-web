<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Control</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input[type="text"] {
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: scale(1.05);
        }

        .status {
            margin-top: 2rem;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Text Input Control</h1>
    <div class="button-container">
        <input type="text" id="textInput" placeholder="Enter text here...">
        <button id="submit">Submit</button>
    </div>
    <div class="status" id="status">Status: Ready</div>

    <script>
        const statusDiv = document.getElementById('status');

        function sendPostRequest(cmd, value) {
            fetch('/api/cmd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cmd, value }),
            })
                .then(response => response.json())
                .then(data => {
                    statusDiv.textContent = `Status: ${data.message || 'Success'}`;
                })
                .catch(error => {
                    statusDiv.textContent = `Status: Error - ${error.message}`;
                });
        }

        document.getElementById('submit').addEventListener('click', () => {
            const textInput = document.getElementById('textInput').value;
            if (textInput.trim()) {
                sendPostRequest(2, textInput);
            } else {
                statusDiv.textContent = 'Status: Please enter some text!';
            }
        });
    </script>
</body>
</html>
