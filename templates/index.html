<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: white;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: scale(1.05);
        }

        button#lightControl {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        button#textControl {
            background: linear-gradient(45deg, #f7971e, #ffd200);
        }
    </style>
</head>
<body>
    <h1>主页</h1>
    <div class="button-container">
        <a href="light_control.html"><button id="lightControl">灯光控制</button></a>
        <a href="text-input-control.html"><button id="textControl">屏幕控制</button></a>
    </div>

    <!-- 新增：通知框样式（如果需要） -->
    <div class="notification" id="notification"></div>
</body>
</html>
